<div data-ng-init="userController.init();">
			<div class="container">
				<h3 data-ng-hide="userController.user.name">Add new user: </h3>
				<h3 data-ng-show="userController.user.name"> Welcome {{userController.user.name}} </h3>
				<form name="myform" autocomplete="off">
					Name: <input type="text" name="name" data-ng-model="userController.user.name"/><br/><br/>
					Email: <input type="text" data-ng-model="userController.user.email" size="50"/><br/>
					<br/>
					<br/>
					<button data-ng-click="userController.addUser(userController.user)">Save</button>
				</form>
			</div>
			<div class="usersContainer">
				
				<table class="users" data-ng-show="userController.users.length > 0">
					<thead>
						<tr>
							<th>Name</th>
							<th>Email</th>
						</tr>
					</thead>
					<tbody>
						
						<tr data-ng-class-odd="'odd'" data-ng-class-even="'even'" data-ng-repeat="user in userController.users">
							<td>{{user.name}}</td>
							<td>{{user.email}}</td>
						</tr>
					</tbody>
					
				</table>
			</div>
		</div>
