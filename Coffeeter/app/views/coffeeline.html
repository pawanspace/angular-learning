<div class="add-user-link"><h3><a href="#users"> Add User </a></h3></div>


<div class="form-inline search-coffeeline" role="form">
	  <div class="form-group">
	    <input type="text" class="form-control" name="search" ng-model="searchText" id="search" placeholder="Search..">
	  </div>
</div>	

<div class="form-container coffeeLine">

	<div class="container">
	
		<form name="itemForm" class="form-horizontal" autocomplete="off">

			<div class="form-group">
		        <div class="col-sm-10">
		        	<input type="text" class="form-control" name="status" data-ng-model="coffeeLineController.item.status" placeholder="What are your drinking??" required/>
			    </div>
			</div>

			<button class="btn btn-success" data-ng-disabled="!itemForm.$valid" data-ng-click="coffeeLineController.brew(coffeeLineController.item)">Brew</button>
		</form>
		

	</div>
</div>


<div class=" form-container coffeeline">
	
	 <div class="text-primary" ng-show="coffeeLineController.newCoffeetes">
	  	<a ng-click="coffeeLineController.refresh()">{{ coffeeLineController.newCoffeetes }} new coffeete<span ng-show="coffeeLineController.newCoffeetes > 1">s</span></a>
	</div> 
	<div class="stream">
		<div class="status-content my-repeat-animation" data-ng-repeat="item in coffeeLineController.items | filter:searchText">

				<i class="glyphicon glyphicon-user"></i><span class="username">  {{ item.realUser.name  || item.user.name}}</span>
				<span class="status">{{ item.status }}</span> 
		</div>
	</div>

</div>
